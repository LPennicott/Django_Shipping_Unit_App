{% extends 'base.html' %}
{% block content %}
  <h2>Delete Record</h2>
  <p>Are you sure you want to delete "{{ record.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'records:record_list' %}">Cancel</a>
  </form>
{% endblock %}
