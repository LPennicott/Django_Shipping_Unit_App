{% extends 'base.html' %}
{% block content %}
  <h2>Records</h2>
  <a href="{% url 'record_new' %}">Add New</a>
  <ul>
    {% for record in records %}
      <li>
        <a href="{% url 'record_detail' record.pk %}">{{ record.name }} ({{ record.email }})</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
